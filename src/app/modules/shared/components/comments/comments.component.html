
<mat-card *ngFor="let comment of comments" class="comment">
  <ng-container *ngIf="showUserData">
    <img mat-card-avatar src="{{ comment.user.photo_url }}">
    <mat-card-subtitle>{{ comment.user.name }}</mat-card-subtitle>
  </ng-container>
  <mat-card-content>
    <p>{{ comment.value }}</p>
  </mat-card-content>
</mat-card>

<ng-container *ngIf="showVoidMessage && !comments.length && !loading">
  <mat-card class="no-comments">
    <mat-card-content>
      <mat-icon matSuffix>sentiment_very_dissatisfied</mat-icon>
      <p>Este usuário ainda não realizou nenhum comentário</p>
    </mat-card-content>
  </mat-card>
</ng-container>
