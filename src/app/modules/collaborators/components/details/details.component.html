
<div *ngIf="collaborator" class="row">
  <mat-card class="col-xs-12 col-md-8">
    <img mat-card-avatar src="{{ collaborator.photo_url }}">
    <mat-card-title>{{ collaborator.name }}</mat-card-title>
    <mat-card-subtitle>{{ collaborator.email }}</mat-card-subtitle>
    <mat-card-content>
      <p><b>Role:</b> {{ collaborator.job_title }}</p>
      <p><b>Admission date:</b> {{ collaborator.admission_date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a
        [routerLink]="[editRoute, collaborator.id]"
        mat-raised-button
        color="primary">
        Edit
      </a>
    </mat-card-actions>
  </mat-card>
  
  <div class="col-xs-12 col-md-4">
    <mat-card class="comments-title">
      <mat-card-title>Coment√°rios</mat-card-title>
    </mat-card>
    <app-comments [userId]="collaborator.id" [showVoidMessage]="true"></app-comments>
  </div>
</div>
