
<header class="collaborators-header">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Type to search..." (keyup)="applyFilter($event.target.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <a
    [routerLink]="[registerRoute]"
    mat-raised-button
    color="primary"
    class="btn-create">
    Criar
  </a>
</header>

<div class="row">
  <div class="col-xs-12 col-md-8 col-lg-9">
    <div class="row">
      <div class="collab-table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort class="collab-table col-xs-12">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="job_title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
            <td mat-cell *matCellDef="let element"> {{element.job_title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="admission_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de admissão</th>
            <td mat-cell *matCellDef="let element"> {{element.admission_date}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetails(row.id)"></tr>
        </table>
      </div>
    
      <mat-paginator 
        [pageSize]="8"
        [pageSizeOptions]="[5, 8, 12]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements"
        class="col-xs-12 end-xs">
      </mat-paginator>
    </div>
  </div>

  <div class="col-xs-12 col-md-4 col-lg-3">
    <mat-card class="comments-title">
      <mat-card-title>Comentários</mat-card-title>
    </mat-card>
    <app-comments *ngFor="let user of consideredCommentAuthors" [userId]="user.id"></app-comments>
  </div>
</div>
